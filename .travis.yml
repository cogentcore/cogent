language: go

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - master

addons:
  apt_packages:
    - libgl1-mesa-dev
    - xorg-dev

matrix:
  fast_finish: true
  allow_failures:
    - go: master

env:
  - GO111MODULE=off

script:
  - go get -d -t -v ./...
  - go build -v `go list ./... | grep -v python`
  - go test `go list ./... | grep -v python`

notifications:
  email:
    recipients:
      - oreilly@ucdavis.edu
    on_success: change
    on_failure: always
  webhooks:
    urls:
