name: Deploy Cogent apps to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:

  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Core
        run: go install cogentcore.org/core/cmd/core@main

      - name: Build Docs
        run: core build web -dir docs -o static -vanity-url cogentcore.org/cogent -github-vanity-repository cogentcore/cogent

      - name: Build Code
        run: core build web -dir code/cmd/cogentcode -o static/code

      - name: Build Canvas
        run: core build web -dir canvas/cmd/canvas -o static/canvas

      - name: Build Chess
        run: core build web -dir chess/chess -o static/chess

      - name: Build Marbles
        run: core build web -dir marbles -o static/marbles

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
       
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: "static"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4